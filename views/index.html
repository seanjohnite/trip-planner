{% extends "layout.html" %}


{% block content %}

<h1>Hotels</h1>
<select>
	{% for hotel in hotels %}
	<option>{{hotel.name}}</option>
	{% endfor %}
</select>

<h1>Restaurants</h1>
<select>
	{% for restaurant in restaurants %}
	<option>{{restaurant.name}}</option>
	{% endfor %}
</select>

<h1>Activities</h1>
<select>
	{% for activity in activities %}
	<option>{{activity.name}}</option>
	{% endfor %}
</select>

{% endblock %}
